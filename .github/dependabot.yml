version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  # Docker - Dockerfile in caddy-geoblock-crowdsec
  - package-ecosystem: "docker"
    directory: "/caddy-geoblock-crowdsec"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
